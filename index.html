<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <header class="container">
        <div class="title-flex">
            <h1>Harry Potter</h1>
            <p>View all characters from the Harry potter universe</p>
        </div>
    </header>
    <main class="container">
        <div class="search_flex">
            <div class="search-item-flex">
                <p>Name</p>
                <input id="search" class="search" type="text" placeholder="Type for find">
            </div>
            <div class="search-item-flex">
                <p>School</p>
                <select id="select-bar" class="select">
                    <option value="Chose">Chose</option>
                    <option value="Gryffindor">Gryffindor</option>
                    <option value="Ravenclaw">Ravenclaw</option>
                    <option value="Slytherin">Slytherin</option>
                    <option value="Hufflepuff">Hufflepuff</option>
                    <option value="No house">No house</option>
                </select>
            </div>
        </div>
        <hr class="delete-line">
        <div class="characters-grid">
        </div>
        <script src="js/script.js">

        </script>


    </main>


</body>

</html>
